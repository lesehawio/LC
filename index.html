<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Learning Capsule Menu</title>
  <style>
    body {
      margin: 0;
      background-color: #012060;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #FD3131;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    .menu {
      background: rgba(255 255 255 / 0.05);
      border: 2px solid #FD3131;
      border-radius: 20px;
      padding: 30px 40px 40px 40px;
      box-shadow: 0 0 15px #FD3131;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 320px;
      align-items: center;
      text-align: center;
    }
    .menu a.logo-link {
      display: inline-block;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: none;
      transition: transform 0.3s ease;
      margin-bottom: 15px;
    }
    .menu a.logo-link:hover {
      transform: scale(1.1);
    }
    .menu a.logo-link img {
      width: 80px;
      height: 80px;
      display: block;
      border-radius: 8px;
      margin: 0 auto;
    }
    .menu h1 {
      margin: 0 0 10px 0;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 2px;
      color: #FD3131;
      text-shadow: 0 0 8px #FD3131;
      user-select: none;
    }
    .menu a {
      background-color: #012060;
      color: #FD3131;
      text-decoration: none;
      padding: 15px 20px;
      font-weight: 600;
      font-size: 1.2rem;
      border: 2px solid #FD3131;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 8px #FD3131;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
      width: 100%;
    }
    .menu a:hover {
      background-color: #FD3131;
      color: #012060;
      box-shadow: 0 0 15px #FD3131;
    }
  </style>
</head>
<body>
  <nav class="menu" role="navigation" aria-label="Learning Capsule Menu">

      <img src="https://cdn.imgurl.ir/uploads/j481796_CL.ico" alt="Logo" title="بازگشت به سایت اصلی" />

  </nav>
</body>
